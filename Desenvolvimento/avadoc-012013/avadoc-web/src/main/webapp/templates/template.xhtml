<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">
    
        <h:head>
        
            <f:facet name="first">
            
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
                
                <meta name="author" content="Wilker Machado" />
                
                <title>Avadoc</title>
                
            </f:facet>
            
        </h:head>
        
        <h:body>
        
            <p:layout fullPage="true">
            
                <p:layoutUnit position="north" size="140">
                
                    <h:form style="padding-top:10px; padding-left:20px">
                    
                    	<h:panelGroup>
	                    
	                    	<p:graphicImage width="50" height="70" value="/img/ufg.jpg"/>
	                    	
	                    	<p:spacer width="5"/>
	                       
							<h:outputLabel style="font-size:50px" value="Sistema de Avaliação dos Docentes" />
                    
                    	</h:panelGroup>
                    	   
                    	<ui:insert name="icones" />
						
                    </h:form>
                    
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="250" >  
			        
			         <ui:insert name="menu" />
			         
			    </p:layoutUnit> 

                <p:layoutUnit styleClass="ui-widget" position="south" size="50">
                
                </p:layoutUnit>

                <p:layoutUnit position="center">
                	
                	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>  
              
					<p:dialog modal="true" appendToBody="true" widgetVar="statusDialog" header="Processando.." draggable="false" closable="false">  
					    
					    <p:graphicImage value="/img/ajaxloadingbar.gif" />  
					    
					</p:dialog>
                
                    <ui:insert name="conteudo" />
                    
                </p:layoutUnit>
                
            </p:layout>
            
        </h:body>
        
    </f:view>
    
</html>
